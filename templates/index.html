<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent 3D Cubes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>

    <!-- Typing Text Animation -->
    <div id="typing-text"></div>

    <!-- Prediction Button -->
    <button id="predictionButton" class="prediction-btn">Get Predictions</button>

    <!-- Prediction Modal -->
    <div id="predictionModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>  <!-- Close Button -->
            <h2>Enter Bitcoin Address</h2>
            <form id="addressForm">
                <input type="text" id="addressInput" placeholder="Enter address" required />
                <button type="submit">Predict</button>
            </form>
            <div id="predictionResult">
                <!-- Prediction results will be displayed here -->
            </div>
        </div>
    </div>
    



    <!-- 3D Cube Container (Always Persistent) -->
    <div class="cube-container"></div>
</body>
</html>
